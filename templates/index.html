<!DOCTYPE html>
<html>
<head>
  <title>Revenue Predictor</title>
</head>
<body>
  <h1>Supplement Sales - Revenue Predictor</h1>
  <form method="POST" action="/predict">
    <label>Category:</label>
    <select name="category">
      <option>Protein</option>
      <option>Vitamin</option>
      <option>Omega</option>
      <option>Performance</option>
      <option>Amino Acid</option>
      <option>Mineral</option>
      <option>Herbal</option>
      <option>Sleep Aid</option>
      <option>Fat Burner</option>
      <option>Hydration</option>
    </select><br><br>

    <label>Units Sold:</label><input type="number" name="units_sold"><br><br>
    <label>Price:</label><input type="number" step="0.01" name="price"><br><br>
    <label>Discount %:</label><input type="number" step="0.01" name="discount"><br><br>
    <label>Units Returned:</label><input type="number" name="returned"><br><br>

    <label>Location:</label>
    <select name="location">
      <option>Canada</option>
      <option>UK</option>
      <option>USA</option>
    </select><br><br>

    <label>Platform:</label>
    <select name="platform">
      <option>Amazon</option>
      <option>Walmart</option>
      <option>iHerb</option>
    </select><br><br>

    <input type="submit" value="Predict Revenue">
  </form>
</body>
</html>
